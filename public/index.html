<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Stats</title>
    <meta charset="UTF-8">
    <style>
        .chart-container {
            width: 1000px; 
            height: 400px; 
            margin: 0 auto; 
            display: flex;
            text-align: left;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition-duration: 0.4s;
        }

        .button:hover {
                background-color: #45a049;
                color: white;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .result {
            margin-top: 10px;
            padding: 10px; 
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            font-size: 16px;
            text-align: center; 
        }
        body {
            background-color: #e7f0fd;
        }
    </style>

</head>
<body>
    <div class="chart-container">
        <div class="buttons">
            <button class="button" id="calculateDifference1">Oblicz różnicę</button>
            <button class="button" id="calculateAverage1">Oblicz średnią</button>
            <div id="result1" class="result">Kliknij w dowolny słupek i wybierz działanie</div>
        </div>
        <canvas id="myChart1"></canvas>
    </div>

    <div class="chart-container">
        <div class="buttons">
            <button class="button" id="calculateDifference2">Oblicz różnicę</button>
            <button class="button" id="calculateAverage2">Oblicz średnią</button>
            <div id="result2" class="result">Kliknij w dowolny słupek i wybierz działanie</div>
        </div>
        <canvas id="myChart2"></canvas>
    </div>

    <div class="chart-container">
        <div class="buttons">
            <button class="button" id="calculateDifference3">Oblicz różnicę</button>
            <button class="button" id="calculateAverage3">Oblicz średnią</button>
            <div id="result3" class="result">Kliknij w dowolny słupek i wybierz działanie</div>
        </div>
        <canvas id="myChart3"></canvas>
    </div>

    <div class="chart-container">
        <div class="buttons">
            <button class="button" id="calculateDifference4">Oblicz różnicę</button>
            <button class="button" id="calculateAverage4">Oblicz średnią</button>
            <div id="result4" class="result">Kliknij w dowolny słupek i wybierz działanie</div>
        </div>
        <canvas id="myChart4"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
